<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battle</title>

    <!--Link style sheets and jQuery-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Star Wars Battle</h1>
    </header>

    <section id="characters">
        <h3>Your Character</h3>
        <div class="character">
            <p>Obi-Wan Kenobi</p>
            <img src="" alt="obi-wan kenobi">
            <p>120</p>
        </div>
        <div class="character">
                <p>Lule Skywalker</p>
                <img src="" alt="luke">
                <p>100</p>
        </div>
        <div class="character">
                <p>Darth Sidious</p>
                <img src="" alt="darth sidious">
                <p>150</p>
        </div>
        <div class="character">
                <p>Darth Maul</p>
                <img src="" alt="darth maul">
                <p>120</p>
        </div>
    </section>

    <section id="defender">
        <h3>Enemies available to attack</h3>
    </section>

    <section id="fight">
        <h3>Fighter <section></section></h3>
        <button>Attack</button>
        <h3>Defender</h3>
    </section>

    <section id="battle-log">
        
    </section>

</body>

<script src="assets/javascript/game.js"></script>
</html>

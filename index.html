<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battle</title>

    <!--Link style sheets and jQuery-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
            <header>
                    <h1>Star Wars Battle</h1>
                </header>
            
                <section id="characters">
                    <h3>Your Character</h3>
                    <!--character cards added by jQuery-->
                </section>
            
                <section id="defender">
                    <h3>Enemies available to attack</h3>
                    <!--all remaining characters not chosen by player become enemies-->
                </section>
            
                <section id="fight">
                    <!--here, player can choose to attack-->
                    <h3>Fighter</h3>
                    <button id="attackButton">Attack</button>
                    <h3>Defender</h3>
                    <div id="theRing"> <!--step into the ring if you dare! current fighter appends here-->

                    </div>
                </section>

                    <!--combat log is displayed here as battle progresses-->
                <section id="battle-log">
                    
                </section>
    </div>
    

</body>

<script src="assets/javascript/game.js"></script>
</html>
